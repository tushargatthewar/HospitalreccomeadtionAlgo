<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-sseri;
        }
        body{
            overflow-x: hidden;
        }
        .container{
            position: relative;
            width: 100%;
        }
        .sidebar{
            position: fixed;
            width: 300px;
            height: 100%;
            background: linear-gradient(45deg, #47cebe,#ef4a82);
            overflow-x: hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        .sidebar ul li{
            width: 100%;
            list-style: none;

        }
        .sidebar ul li:hover{
            background: #444;
        }
        .sidebar ul li:first-child{
            line-height: 60px;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 1px solid #fff;

        }
        .sidebar ul li:first-child:hover{
            background: none;
        }

        .sidebar ul li a{
            width: 100%;
            text-decoration: none;
            color: aliceblue;
            height: 60px;
            display: flex;
            align-items: center;

        }
        .sidebar ul li a i{
            min-width: 60px;
            font-size: 24px;
            text-align: center;
        }
        .sidebar .title{
            padding: 0 10px;
            font-size: 20px;
        } 
        .main{
            position: absolute;
            width: calc(100% - 300px);
            min-height: 100vh;
            left: 300px;
            background: #f5f5f5;
            display: flex; /* Add this */
            justify-content: center; /* Add this */
            align-items: center; /* Add this */

        }
        .user{
            position: relative;
            width: 50px;
            height: 50px;
        }
        .top-bar{
            position: fixed;
            height: 60px;
            width: calc(100% - 300px);
            background: #fff;
            display: grid;
            grid-template-columns: 10fr 0.4fr 1fr;
            grid-gap: 5px;
            align-items: center;
            color: #444;
            padding: 0 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;

        }
        .top-bar .search{
            position: relative;
            max-width: 400px;
        }
        .search input{
            width: 100%;
            min-width: 128px;
            height: 40px;
            padding: 0 40px;
            font-size: 16px;
            outline: none;
            border: none;
            background: #f5f5f5;


        }
        .search i{
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        img{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;

        }
        .cards{
            margin-top: 60px;
            width: 100%;
            padding: 35px 20px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 20px;
        }
        .cards .card{
            background:linear-gradient(45deg,#47cebe,#ef4a82) ;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
        }
        .number{
            font-size: 35px;
            font-family: 500;
            color: #fff;
        }
        .card-name{
            color: #444;
            font-weight: 600;
        }
        .icon-box i{
            font-size: 45px;
            color: #444;
        }
        .tables{
            width: 100%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 20px;
            align-items: self-start;
            padding: 0 20px 20px 20px;

        }
        .img-box-small{
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;

        }
        .last-appointment
       {
            min-height: 350px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

        }
        .docter-visiting{
            min-height: 350px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .heading{
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #444;
        }
        .btn{
            padding: 5px 10px;
            background: linear-gradient(45deg,#47cebe,#ef4a82);
            color: #fff;
            text-decoration: none;
            text-align: center;

        }
        table{
            margin-top: 10px;
            width: 100%;
            border-collapse: collapse;
        }
        thead td{
            font-weight: 600;
            color: #333;
        }
        table tr{
            border-bottom:1px solid rgba(0, 0, 0, 0.1) ;
        }
        tbody tr:hover{
            background: #444;
            color: #fff;
        }
        table tbody tr:last-child{
            border-bottom: none;
        }
        td{
            padding:9px 5px ;
        }
        td i{
            padding: 7px;
            color: #fff;
            border-radius: 5px;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px; /* Add this */
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            margin-left: 200px;
        }

        .profile-image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 100%;
            margin-left: 500px;
        }

        .profile-info {
            text-align: center;
            color: #444;
        }

        .profile-info p {
            margin-bottom: 10px;
        }

    </style>
</head>

    <div class="sidebar">
        <ul>

            </li>

                    <i class="fas fa-question"></i>
                    <div class="title">Community</div>
                </a>
            </li> 

        </ul>
    </div>
